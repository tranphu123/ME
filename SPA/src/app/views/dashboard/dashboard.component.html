<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <!--/.col-->
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Walkthrough Chart
                </div>
                <div class="card-body">
                    <div *ngIf="columnName!== undefined && columnName.length > 0">
                        <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"
                            style="width: 100%; height: 400px; display: block;">
                        </highcharts-chart>
                    </div>
                    <div class="mt-5">
                        <h1 class="text-center">改善推廣率</h1>
                        <canvas width="200" height="70" baseChart [datasets]="chartPieData" [labels]="chartPieLabels"
                            [chartType]="chartPieType" [options]="chartPieOptions"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
