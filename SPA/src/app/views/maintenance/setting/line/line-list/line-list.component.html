<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-10">
              <i class="fa fa-align-justify"></i>  Show Line Setting 
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <label class="badge badge-warning font-lable">Department</label>
              <ng-select2 [data]="pdcList" width="100%" [(ngModel)]="pdc" name="PD_PIC" (ngModelChange)="pdcChange()" >
              </ng-select2>
            </div>
            <div class="col-3">
              <label class="badge badge-warning font-lable">Building</label>
              <ng-select2 [data]="buildings" width="100%" [(ngModel)]="building" name="building">
              </ng-select2>
            </div>
            <div class="col-3 pt-4">
              <button type="button" class="btn btn-secondary" (click)="search()">
                <i class="fa fa-search"></i> Search
              </button>
              <button type="button" class="btn btn-danger" (click)="clearSearch()">
                <i class="fa fa-ban"></i>
                <span>Clear</span>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body mt-1">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Line ID</th>
                  <th style="width: 50%">Line Name</th>
                  <th>IsWT</th>
                  <th>IsSME</th>
                  <th>Is6S</th>
                  <th>IsWS</th>
                </tr>
              </thead>
              <tbody>
              <tbody>
               <tr *ngFor="let line of mesAuditOrgs;let i = index">
                <td>
                  <span>{{line.line_ID}}</span>
                </td>
                <td>
                   <span >{{line.line_Name}}</span>
                </td>
                 <td>
                   <div class="custom-control custom-checkbox">
                    <input (change)="changeLineWTtracking(line)" [checked]="line.isWT" [id]="'isWT' + i*pagination.currentPage" class="custom-control-input" type="checkbox" >
                    <label class="custom-control-label" [for]="'isWT' + i*pagination.currentPage" ></label>
                  </div>
                 </td>
                 <td>
                  <div class="custom-control custom-checkbox">
                    <input (change)="changeLineSMEScore(line)" [checked]="line.isSME" [id]="'isSME' + i*pagination.currentPage" class="custom-control-input" type="checkbox" >
                    <label class="custom-control-label" [for]="'isSME' + i*pagination.currentPage" ></label>
                   </div>
                 </td>
                 <td>
                  <div class="custom-control custom-checkbox">
                    <input (change)="changeLineSixScore(line)" [checked]="line.is6S" [id]="'is6S' + i*pagination.currentPage" class="custom-control-input" type="checkbox" >
                    <label class="custom-control-label" [for]="'is6S' + i*pagination.currentPage" ></label>
                   </div>
                 </td>
                 <td>
                  <div class="custom-control custom-checkbox">
                    <input (change)="changeLineWaterScore(line)"[checked]="line.isWS" [id]="'isWS' + i*pagination.currentPage"  class="custom-control-input" type="checkbox" >
                    <label class="custom-control-label" [for]="'isWS' + i*pagination.currentPage" ></label>
                   </div>
                 </td>
               </tr>
              </tbody>
            </table>
          </div>
            <div class="d-flex float-left" *ngIf="pagination.totalPages > 1">
              <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
                [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
                nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [maxSize]="5">
              </pagination>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
