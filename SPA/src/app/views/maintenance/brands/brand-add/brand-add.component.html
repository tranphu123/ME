<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong *ngIf="!brand.brand_ID; else elseBlock">Add new</strong>
          <ng-template #elseBlock><strong>Update</strong></ng-template>
           brand
          <button type="button" class="btn btn-sm btn-primary float-right" (click)="backList()"><i class="fa fa-chevron-left"></i>
            Back</button>
        </div>
        <form class="form-horizontal" #addBrandForm="ngForm" (ngSubmit)="addBrandForm.valid && saveAndNext()">
        <div class="card-body">
          
            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="hf-email">Brand ID </label>
              <div class="col-md-3">
                <input type="text" [disabled]="flag=='1'"  [(ngModel)]="brand.brand_ID" name="brand_ID" class="form-control" placeholder="Enter brand id.." required
                  >
              </div>
              <div class="col-md-4"></div>
              <label class="col-md-1 col-form-label" for="hf-password">Status</label>
              <div class="col-md-3">
                <select class="form-control" id="status" [(ngModel)]="brand.status" name="status">
                  <option value="1">Valid</option>
                  <option value="0">Invalid</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="hf-password">Brand CN</label>
              <div class="col-md-3">
                <input type="text" [(ngModel)]="brand.brand_ZW" name="Brand_CN" class="form-control"
                  placeholder="Enter  brand CN ..">
              </div>
              <label class="col-md-1 col-form-label" for="hf-password">Brand EN</label>
              <div class="col-md-3">
                <input type="text" [(ngModel)]="brand.brand_EN" name="brand_EN" class="form-control" placeholder="Enter brand_EN..">
              </div>
              <label class="col-md-1 col-form-label" for="hf-password">Brand Local</label>
              <div class="col-md-3">
                <input type="text" [(ngModel)]="brand.brand_LL" name="brand_Local" class="form-control" placeholder="Enter brand Local..">
              </div>
            </div>
          
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-sm btn-danger" (click)="cancel()"><i class="fa fa-ban"></i> Cancel</button>
          <button type="submit" *ngIf="flag=='0'" class="btn btn-sm btn-primary" [disabled]="!addBrandForm.valid"><i class="fa fa-check"></i> Save & Next</button>
          <button type="button" class="btn btn-sm btn-success" [disabled]="!addBrandForm.valid" (click)="save()"><i class="fa fa-check"></i> Save</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
